<app-item-selector (updatedSelection)="selectedItemsIds = $event"></app-item-selector>

@if (selectedItemsIds.length > 0) {
    <div class="mt">
        Selected item ID's:
        @for (id of selectedItemsIds; track id) {
        {{ id }}
        }
    </div>
}

<div class="btn-wrapper">
    <button class="clear-btn mt" (click)="triggerClear()">Clear selection</button>
</div>
